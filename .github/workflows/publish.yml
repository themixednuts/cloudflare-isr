name: Publish

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun run test
      - run: npx jsr publish --dry-run

  publish:
    runs-on: ubuntu-latest
    needs: validate
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - name: Publish to npm
        if: env.NPM_TOKEN != ''
        env:
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
        run: npm publish --access public
      - name: Publish to JSR
        run: npx jsr publish
